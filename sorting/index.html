<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <style>
        table,td,th{  border: 1px solid black;align-items: center;}
        body{display: flex;flex-direction: column;align-items: center   ;}
    </style>
    <title>Sorting</title>
</head>
<body>
    <h1>Products</h1>
    <div class="options">
    <label for="sorting">sort:</label>
    <select name="sorting" id="sorting">
        <option value="">Select</option>
        <option value="id">id</option>
        <option value="pricehigh">Price(low to high)</option>
        <option value="pricelow">Price(high to low)</option>
        <option value="rankinghigh">Ranking(low to high)</option>
        <option value="rankinglow">Ranking(high to low)</option>
        <option value="namehigh">Name(low to high)</option>
        <option value="namelow">Name(high to low)</option>
    </select>
    <label for="filter">filter:</label>
    <select name="filter" id="filter">
        <option value="all">All Categories</option>
        <option value="Electronics">Electronics</option>
        <option value="Stationery">Stationery</option>
        <option value="Home">Home</option>
        <option value="Fitness">Fitness</option>
    </select>
    </div>
    <table id="products" class="products"></table>
</body>
</html>
